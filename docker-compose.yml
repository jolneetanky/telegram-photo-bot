services:
  telegram-photo-bot:
    build: .
    container_name: telegram-photo-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount secrets into the container (donâ€™t bake into the image)
      - ./etc/secrets/oauth_credentials.json:/etc/secrets/oauth_credentials.json:ro
      - ./etc/secrets/oauth_token.json:/etc/secrets/oauth_token.json:rw
      # Optional: persist images folder locally if needed
      - ./images:/app/images
    command: ["python", "-m", "src.main"]
